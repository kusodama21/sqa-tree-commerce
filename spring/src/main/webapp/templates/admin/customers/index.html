<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
</head>
<body>
	<section layout:fragment = "content" th:remove = "tag">
		<div class="right_col" role="main" style="min-height: 656px;">
		    <div class="">
		        <div class="page-title" id="load">
		            <div class="title_left">
		                <h3>Users List </h3>
		            </div>
		            <div class="title_right">
		                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
		                </div>
		            </div>
		        </div>
		        <div class="clearfix"></div>
		        <div class="row">
		            <div class="col-md-12 col-sm-12 col-xs-12">
		                <div class="x_panel">
		                    <div class="x_title">
		                        <h2 th:inline = "text">Message: [[${msg} ?: 'No action being comitted']]</h2>
		                        <div class="clearfix"></div>
		                    </div>
		                    <div class="x_content">
		                        <div class="row">
		                            <div class="col-sm-12">
		                                <form method="get" action="" class="list_filter form">
		                                    <table class="table table-bordered">
		                                        <!-- end -->
		                                        <thead>
		                                            <tr>
		                                                <th>ID</th>
		                                                <th>Username</th>
		                                                <th>Full Name</th>
		                                                <th>Address</th>
		                                                <th>Delete</th>
		                                            </tr>
		                                        </thead>
		                                        <tbody>
		                                            <tr th:each = "customer : ${customers}">
		                                                <td class="center" th:text = "${customer.id}"></td>
		                                                <td th:text = "${customer.username}"></td>
		                                                <td th:text = "${customer.fullname}"></td>
		                                                <td th:text = "${customer.address}"></td>
		                                                <td class="center">
		                                                    <a th:href = "@{/admin/customers/delete(id=${customer.id})}" class="verify_action">
		                                                    <i class="fa fa-trash-o" id="icon_red">
		                                                    </i>
		                                                    </a>
		                                                </td>
		                                            </tr>
		                                        </tbody>
		                                    </table>
		                                </form>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</section>
</body>
