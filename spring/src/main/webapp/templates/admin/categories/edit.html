<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
</head>
<body>
    <section layout:fragment = "content">
        <div class="right_col" role="main" style="min-height: 656px;">
            <div class="">
               <div class="page-title">
                  <div class="title_left">
                     <h3>Edit category</h3>
                  </div>
                  <div class="title_right">
                     <div class="col-md-12 col-sm-12 col-xs-12 form-group pull-right ">
                        <a th:href = "@{/admin/categories/index}" class="btn btn-round btn-success" style="float: right;">List All Categories </a>
                        <a th:href = "@{/admin/categories/add}" class="btn btn-round btn-primary" style="float: right;">Add New </a>
                     </div>
                  </div>
               </div>
               <div class="clearfix"></div>
               <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                     <div class="x_panel">
                        <div class="x_title">
                           <h2 th:inline = "text">Message: [[${msg} ?: 'No actions being committed']]</h2>
                           <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                           <div class="col-xs-12">
                              <form method = "POST" th:action = "@{/admin/categories/edit/gate}" th:object = "${form}">
                                 <table class="table">
                                    <tbody>
                                       <tr>
                                          <td>
                                             <label for="id" class="formLeft magin-left-30">ID :<span class="req">(*)</span></label>
                                          </td>
                                          <td>
                                             <input type="number" name="id" id="id" class="form-control" 
                                             	th:value = "${form.id}" readonly required>
                                          </td>
                                       </tr>
                                       <tr>
                                          <td>
                                             <label for="name " class="formLeft magin-left-30">Name :<span class="req">(*)</span></label>
                                          </td>
                                          <td>
                                             <input type="text" name="name" id="name" class="form-control" placeholder="Category Name" 
                                             	th:value = "${form.name}" required>
                                          </td>
                                       </tr>
                                       <tr>
                                          <td>
                                          </td>
                                          <td>
                                             <button type="submit" class="btn btn-info ">Update</button>
                                          </td>
                                       </tr>
                                    </tbody>
                                 </table>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
    </section>
</body>
