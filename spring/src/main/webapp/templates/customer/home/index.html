<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{customer/layout}">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div id="flexible-block-1" class="flexible-block-2 flexible-block block-even block-2 block"
		    th:each = "holder : ${categoryHolders}" th:with = "category = ${holder.central}, products = ${holder.products}">
		    <h2 class="block-title">
		        <a th:href = "@{/shop/categories/show(id=${category.id})}" th:title = "${category.name}">
		            <span th:text = "${category.name}"></span>
		        </a>
		    </h2>
		    <div id="menu-1373" class="extra-menu">
		        <div class="menu-do-khuyen-mai-tu-cac-hang-container">
		            <ul id="menu-do-khuyen-mai-tu-cac-hang" class="menu">
		                <li id="menu-item-178437" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-178437">
		                    <a th:href = "@{/shop/categories/show(id=${category.id})}">View all</a>
		                </li>
		            </ul>
		        </div>
		    </div>
		    <div class="block-wrap">
		        <div class="main-posts">
		            <div id="post-31660" class="caia-block-item" th:each = "product : ${products}">
		                <div class="image-sp">
		                    <a th:href = "@{/shop/products/show(id=${product.id})}" th:title = "${product.name}">
		                        <div class="imghome" 
		                            th:style="'background:url('+@{/static/images/products/{img}(img=(${product.image}?:'placeholder.jpg'))}+'); no-repeat center center;'"></div>
		                    </a>
		                </div>
		                <h3><a th:href = "@{/shop/products/show(id=${product.id})}" thLtitle = "${product.name}" th:text = "${product.name}"></a></h3>
		                <div class="show-gia">
		                    <p class="price">
		                        <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></span>
		                    </p>
		                </div>
		                <div id="buy-product" class="buy-product">
		                    <a class="addtocart" title="Add Cart" th:href = "@{/customer/cart/add(productId=${product.id})}">Add Cart</a>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</body>
